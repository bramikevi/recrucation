spring.application.name=n-plus-one-problem-project

# Konfiguracja bazy danych H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Konsola H2 (Opcjonalna, do wy??czenia w ?rodowisku produkcyjnym)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ?cie?ka do pliku z danymi SQL
spring.datasource.data=classpath:data.sql

# Mechanizm tworzenia schematu (create/update)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true

# Ustawienie poziomu logowania dla Hibernate na debug
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jpa.show-sql=true

server.port=9191

backend.url=aa